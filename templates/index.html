{% extends "base.html" %} {% block content %}

<h2>Take any image with FPT logo on it</h2>

<div>
    <form action="/run" id="upload-file" method="post" enctype="multipart/form-data">
        <label for="imageUpload" class="upload-label">
            Choose...
        </label>
        <input type="file" name="image" id="imageUpload" accept=".png, .jpg, .jpeg">
        <div class="img-preview" style="display:none;">
            <div id="imagePreview"></div>
        </div>    
        <div>
            <button type="submit" class="btn btn-primary btn-lg " id="btn-run" style="display:none;">Erase</button>
        </div>
    </form>

    <img id="result" src="{{ url_for('upload') }}">
</div>
{% endblock %}
