{% extends "base.html" %} {% block content %}

<h2>Take any image with FPT logo on it</h2>

<div>
    <form action="/upload" id="upload-file" method="post" enctype="multipart/form-data">
        <label for="imageUpload" class="upload-label">
            Choose...
        </label>
        <input type="file" name="image" id="imageUpload" accept=".png, .jpg, .jpeg">
        <div class="img-preview" style="display:none;">
            <div id="imagePreview"></div>
        </div>    
        <div>
            <button type="submit" class="btn btn-primary btn-lg " id="btn-run" style="display:none;">
                Go for it!
            </button>
            <a class="badge badge-warning">
                make sure you upload a picture with FPT logo because I haven't handled this bug
            </a>
        </div>
    </form>
</div>

<footer>
    <script src="{{ url_for('static', filename='js/index.js') }}" type="text/javascript"></script>    
</footer>

{% endblock %}
